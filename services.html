<!DOCTYPE html>

  <head>

        <a href="mailto:info@projemim.com" class="contact-item"

        <li><a href="about.html">Hakkımızda</a></li>

    <!-- Hizmetler Bölümü -->
    <main class="main">
      <h1 class="services-title">Hizmetler</h1>
      <div class="service-container">
        <div class="service-box" data-service="1">
          <img src="asset/ErkekCocukOdasi.jpg" alt="Hizmet 1" />

        </div>
        <div class="service-box" data-service="2">
          <img src="asset/ErkekCocukOdasi.jpg" alt="Hizmet 2" />

        </div>
        <div class="service-box" data-service="3">
          <img src="asset/ErkekCocukOdasi.jpg" alt="Hizmet 3" />

        <div class="service-box" data-service="4">

          <h2>Hizmet 6</h2>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <img id="modal-image" class="modal-image" src="" alt="Hizmet Görseli" />
        <div class="modal-info">
          <div id="modal-title" class="modal-header"></div>
          <div id="modal-description" class="modal-description"></div>
        </div>
        <!-- Modal'ın sağ ve solunda butonlar -->
        <div class="modal-buttons">
          <button class="modal-button prev-button">←</button>
          <button class="modal-button next-button">→</button>
        </div>
      </div>
      <div id="close" class="close"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2024 Projemim Mobilya. Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/services.js"></script>
